<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Exitosa</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .success-icon {
            font-size: 64px;
            color: #10b981;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Autenticación Exitosa</h1>
        <p>Has sido autenticado correctamente con GUB.UY. Puedes cerrar esta ventana y volver a la aplicación.</p>
        <button class="button" onclick="closeWindow()">Cerrar Ventana</button>
    </div>

    <script>
        function closeWindow() {
            // Try to close the window/tab
            if (window.opener) {
                window.close();
            } else {
                // Fallback: redirect to a blank page
                window.location.href = 'about:blank';
            }
        }

        // Auto-close after 3 seconds
        setTimeout(closeWindow, 3000);
    </script>
</body>
</html>
