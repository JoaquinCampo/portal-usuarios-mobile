<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Autenticación</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fef2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        h1 {
            color: #dc2626;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        .error-details {
            background-color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: left;
        }
        .error-details strong {
            color: #374151;
        }
        .button {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #b91c1c;
        }
        .retry-button {
            background-color: #6b7280;
            margin-left: 12px;
        }
        .retry-button:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Error de Autenticación</h1>
        <p>Ha ocurrido un error durante el proceso de autenticación.</p>

        <div class="error-details">
            <strong>Detalles del error:</strong><br>
            <span id="error-message">Cargando...</span>
        </div>

        <div>
            <button class="button" onclick="closeWindow()">Cerrar Ventana</button>
            <button class="button retry-button" onclick="retryAuth()">Reintentar</button>
        </div>
    </div>

    <script>
        // Get error details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error') || 'unknown_error';
        const errorDescription = urlParams.get('error_description') || 'Ha ocurrido un error desconocido.';

        // Display error details
        document.getElementById('error-message').textContent = errorDescription;

        function closeWindow() {
            // Try to close the window/tab
            if (window.opener) {
                window.close();
            } else {
                // Fallback: redirect to a blank page
                window.location.href = 'about:blank';
            }
        }

        function retryAuth() {
            // Redirect back to the app (this would need to be configured)
            window.location.href = 'portalusuariosmobileg12://auth/retry';
        }

        // Log error for debugging
        console.error('OAuth Error:', { error, errorDescription });
    </script>
</body>
</html>
